
<!DOCTYPE html>
<html lang="id">
<head>
<link rel="stylesheet" href="css/style.css"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Koropedang</title>
  <style>
    /* Global Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff9f5;
        color: #3e2723;
    }

    h1, h2 {
        color: #6d4c41;
    }

    a {
        color: #bf360c;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Container */
    .rt-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Header */
    .rt-text-white {
        background-color: #5d4037;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 12px;
        margin-bottom: 30px;
    }

    /* Main Content */
    .rt-main-content {
        padding: 10px;
        background-color: #fff3e0;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Section Header */
    .rt-section-header {
        font-size: 1.5rem;
        margin-top: 30px;
        margin-bottom: 15px;
        color: #4e342e;
    }

    /* Responsive Table */
    .rt-responsive-table {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #d7ccc8;
    }

    th {
        background-color: #bcaaa4;
        color: white;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #efebe9;
    }

    tr:hover {
        background-color: #d7ccc8;
    }

    /* Text Left Class */
    .rt-text-left {
        text-align: left;
    }

    /* Section Small */
    .rt-section-small {
        margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Koropedang</h1>

  <div class="rt-container">
    <div class="rt-text-white rt-page-head-container">
      <h1 class="rt-page-header">Rendang Tempe Koro Pedang</h1>
    </div>
    <div class="rt-main-content">
      <div id="rt-intro-img"></div>

      <section class="rt-section-header">
        <h2 class="rt-section-header">Cek Kualitas</h2>
        <div class="rt-responsive-table">
          <table>
            <tr class="rt-tr-header">
              <th>Sangat Layak</th>
              <th>Masih Layak</th>
              <th>Kurang Layak</th>
            </tr>
            <tr>
              <td class="rt-text-left">Merah Kecoklatan</td>
              <td>Kuning Kemerahan</td>
              <td>Kuning Terang</td>
            </tr>
            <tr>
              <td class="rt-text-left">25.000</td>
              <td>15.000</td>
              <td>8.000</td>
            </tr>
          </table>
        </div>
      </section>

      <section class="rt-section rt-section-small">
        <h2 class="rt-section-header">Tentang Produk Tempe Koro Pedang</h2>
        <p>
          Hubungi kami melalui
          <a href="mailto:rendangtempekoropedang.com">Email</a>,
          <a href="https://instagram.com/rendangtempekoro">Instagram</a>,
          dan
          <a href="https://facebook.com/rendangtempekoroku">Facebook</a>.
        </p>
      </section>
    </div>
  </div>
</body>
</html>
